<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Figure</title>
</head>
<body>
    <!-- Images Internal and External with figure tag -->
     <img src="/Image/image.png" alt="Internal Image" width="200" height="200">
     <img src="https://plus.unsplash.com/premium_photo-1742202420374-4ad88d386d81?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470" alt="External Image" width="200" height="200">

     <!-- Figure and Figcaption example: -->
      <figure>
        <img src="/Image/image1.png" alt="Placeholder Image" width="150" height="150">
        <figcaption>Internal Image</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1742202420374-4ad88d386d81?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470" alt="External Image" width="150" height="150">
        <figcaption>External Image</figcaption>
      </figure>

      <!-- Task: Build a travel blog with destination images by using figure and figcaption -->

</body>
</html>
