<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #e99090;
        }
    </style>
</head>
<body>
    <!-- HTML Tables: -->
    <!-- <table>
        <tr>
            <th>Firstname</th>

            <td>Kumar</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shivam</td>

            <td>21</td>
        </tr>

    <!-- Nested HTML Tables: -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Kumar</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shivam</td>
            <td>Narayan</td>
            <td>21</td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>Delhi</td>
                        <td>India</td>
                    </tr>
                    <tr>
                        <td>New York</td>
                        <td>USA</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
        
</body>
</html>
