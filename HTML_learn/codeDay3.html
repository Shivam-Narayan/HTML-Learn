<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Meta Tags: -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is a comment and will not be displayed in the browser -->

    <!-- Block Elements: -->
    <p>This is a <br> paragraph</p>
    <h1>shivam</h1>
    <div>This is a division.</div>

    <!-- Inline Elements: -->
   <p><span>This is <br> a span element.</span></p> 
   <img src="image.jpg" alt="Sample Image">
   <b>Test <i>Hi</i>Hi</b>

   <!-- HTML Quotestion Marks: -->
    <p>He said <q>Hi</q></p>
    <p>He said<blockquote>lorem</blockquote></p>
    <address></address>
    <cite></cite>
    <bdo dir="hello"></bdo>
    <abbr title="shivam"></abbr>

    <!-- HTML Colors: -->
    <p style="color:blue;">This text is blue.</p>
    <p style="background-color:rgb(186, 186, 15);">This text has a yellow background.</p>

    <!-- HTML Images: -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" height="90" width="90">

</body>
</html>
